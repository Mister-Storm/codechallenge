name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Checkstyle (Linter)
        run: mvn checkstyle:check

      - name: Run tests with coverage
        run: mvn clean test jacoco:report

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 3

      - name: Display smart coverage summary
        run: |
          if [ -f "target/site/jacoco/jacoco.csv" ]; then
            echo "ðŸ“Š Cobertura Consolidada"
            echo "======================="

            # Processa todas as classes (ignora cabeÃ§alho e linhas de pacote)
            grep ",br.com.misterstorm.codechallenge," target/site/jacoco/jacoco.csv | while read -r LINE; do
              IFS=',' read -r -a METRICS <<< "$LINE"
              CLASS_NAME=${METRICS[2]##*.}  # Extrai sÃ³ o nome da classe

              # Calcula porcentagens
              TOTAL_INSTR=$(( ${METRICS[3]} + ${METRICS[4]} ))
              COV_PERCENT=$(( ${METRICS[4]} * 100 / $TOTAL_INSTR ))

              echo "â–¸ $CLASS_NAME:"
              echo "  - Cobertura: $COV_PERCENT%"
              echo "  - MÃ©todos: ${METRICS[11]}/$(( ${METRICS[10]} + ${METRICS[11]} ))"
              echo ""
            done

            echo "ðŸ” Detalhes completos: target/site/jacoco/index.html"
          else
            echo "âŒ RelatÃ³rio nÃ£o encontrado"
          fi