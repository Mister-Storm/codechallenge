name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Checkstyle (Linter)
        run: mvn checkstyle:check

      - name: Run tests with coverage
        run: mvn test jacoco:report --no-transfer-progress

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-reports
          path: |
            target/site/jacoco/
            target/checkstyle-result.xml
          retention-days: 3
      - name: Display coverage summary
        run: |
          echo "✅ Cobertura de Código"
          echo "======================"
          grep -A 3 "COVERAGE SUMMARY" target/site/jacoco/jacoco.csv || echo "Relatório não gerado"