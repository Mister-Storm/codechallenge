name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Checkstyle (Linter)
        run: mvn checkstyle:check

      - name: Run tests with coverage
        run: mvn clean test jacoco:report

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 3

      - name: Display coverage summary
        run: |
          if [ -f "target/site/jacoco/jacoco.csv" ]; then
            echo "üìä Cobertura de C√≥digo"
            echo "======================"
            # Extrai as m√©tricas principais de forma mais robusta
            grep "GROUP,br" target/site/jacoco/jacoco.csv | awk -F',' '{
              printf "‚Üí Cobertura de Instru√ß√µes: %.2f%%\n", $4
              printf "‚Üí Cobertura de Branches: %.2f%%\n", $5
              printf "‚Üí Complexidade Ciclom√°tica: %.2f\n", $7
            }'
            echo ""
            echo "Relat√≥rio completo dispon√≠vel em target/site/jacoco/index.html"
          else
            echo "‚ùå Relat√≥rio n√£o gerado. Verifique:"
            echo "1. Se h√° classes em src/main/java"
            echo "2. Se os testes foram executados com sucesso"
            echo "3. Estrutura de pastas:"
            ls -R target/site/ || echo "Nenhum relat√≥rio encontrado"
          fi