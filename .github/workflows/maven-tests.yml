name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Checkstyle (Linter)
        run: mvn checkstyle:check

      - name: Run tests with coverage
        run: mvn clean test jacoco:report

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 3

      - name: Display coverage summary
        run: |
          if [ -f "target/site/jacoco/jacoco.csv" ]; then
            echo "📊 Cobertura de Código"
            echo "======================"
            COVERAGE_LINE=$(tail -n +2 target/site/jacoco/jacoco.csv | head -1)
            IFS=',' read -r -a METRICS <<< "$COVERAGE_LINE"

            echo "→ Instruções: ${METRICS[4]}/${METRICS[3]}"
            echo "→ Branches: ${METRICS[6]}/${METRICS[5]}"
            echo "→ Linhas: ${METRICS[8]}/${METRICS[7]}"
            echo "→ Métodos: ${METRICS[11]}/${METRICS[10]}"
            echo ""
            echo "Relatório HTML: target/site/jacoco/index.html"
          else
            echo "❌ Relatório não encontrado"
          fi