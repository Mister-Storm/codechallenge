name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Checkstyle (Linter)
        run: mvn checkstyle:check

      - name: Run tests with coverage
        run: mvn clean test jacoco:report

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 3

      - name: Display coverage summary
        run: |
          if [ -f "target/site/jacoco/jacoco.csv" ]; then
            echo "üìä Cobertura de C√≥digo"
            echo "======================"
            awk -F',' '/GROUP/ {print $2 " - Cobertura: " $4 "%"}' target/site/jacoco/jacoco.csv
          else
            echo "‚ùå Relat√≥rio n√£o gerado. Verifique se:"
            echo "1. H√° classes em src/main/java"
            echo "2. Os testes foram executados"
            ls -R target/site/ || echo "Nenhum relat√≥rio encontrado"
          fi