name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Checkstyle (Linter)
        run: mvn checkstyle:check

      - name: Run tests with coverage
        run: mvn clean test jacoco:report

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 3

      - name: Display coverage summary
        run: |
          if [ -f "target/site/jacoco/jacoco.csv" ]; then
            echo "📊 Cobertura de Código"
            echo "======================"

            # Extrai a primeira linha de dados (ignorando o cabeçalho)
            COVERAGE_LINE=$(tail -n +2 target/site/jacoco/jacoco.csv | head -1)

            if [ -n "$COVERAGE_LINE" ]; then
              IFS=',' read -r -a METRICS <<< "$COVERAGE_LINE"

              # Calcula porcentagens
              TOTAL_INSTRUCTIONS=$(( ${METRICS[3]} + ${METRICS[4]} ))
              TOTAL_BRANCHES=$(( ${METRICS[5]} + ${METRICS[6]} ))
              TOTAL_LINES=$(( ${METRICS[7]} + ${METRICS[8]} ))

              INSTRUCTION_COVERAGE=$(awk "BEGIN {printf \"%.1f\", ${METRICS[4]}*100/${TOTAL_INSTRUCTIONS}}")
              BRANCH_COVERAGE=$(awk "BEGIN {printf \"%.1f\", ${METRICS[6]}*100/${TOTAL_BRANCHES}}")
              LINE_COVERAGE=$(awk "BEGIN {printf \"%.1f\", ${METRICS[8]}*100/${TOTAL_LINES}}")

              echo "→ Cobertura de Instruções: ${INSTRUCTION_COVERAGE}%"
              echo "→ Cobertura de Branches: ${BRANCH_COVERAGE}%"
              echo "→ Cobertura de Linhas: ${LINE_COVERAGE}%"
              echo "→ Métodos cobertos: ${METRICS[11]}/${METRICS[10]}" 
            else
              echo "⚠️ Não foi possível extrair dados de cobertura"
              echo "Conteúdo do CSV:"
              head -n 3 target/site/jacoco/jacoco.csv
            fi

            echo ""
            echo "Relatório HTML completo disponível em target/site/j