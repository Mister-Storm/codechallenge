name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Checkstyle (Linter)
        run: mvn checkstyle:check

      - name: Run tests with coverage
        run: mvn clean test jacoco:report

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 3

      - name: Display coverage summary
        run: |
          if [ -f "target/site/jacoco/jacoco.csv" ]; then
            echo "📊 Cobertura de Código"
            echo "======================"

            # Método mais robusto para extrair métricas
            COVERAGE_DATA=$(grep "GROUP,.*" target/site/jacoco/jacoco.csv | head -1)
            if [ -n "$COVERAGE_DATA" ]; then
              IFS=',' read -r -a metrics <<< "$COVERAGE_DATA"
              echo "→ Cobertura de Instruções: ${metrics[3]}%"
              echo "→ Cobertura de Branches: ${metrics[4]}%"
              echo "→ Cobertura de Linhas: ${metrics[5]}%"
              echo "→ Complexidade: ${metrics[6]}"
            else
              echo "⚠️ Dados de cobertura não encontrados no arquivo CSV"
              echo "Conteúdo do jacoco.csv:"
              head -n 3 target/site/jacoco/jacoco.csv
            fi

            echo ""
            echo "Relatório HTML completo disponível em target/site/jacoco/index.html"
          else
            echo "❌ Relatório JaCoCo não encontrado em target/site/jacoco/"
            echo "Verifique se:"
            echo "1. Existem classes em src/main/java"
            echo "2. Os testes foram executados com sucesso"
            echo "3. A configuração do JaCoCo no pom.xml está correta"
          fi
      - name: Debug - 
        run: |
          echo "=== Arquivos gerados ==="
          find target/site/jacoco/ -type f | xargs ls -la
          echo ""
          echo "=== Primeiras linhas do CSV ==="
          head -n 5 target/site/jacoco/jacoco.csv || echo "Arquivo CSV não encontrado"
          echo ""
          echo "=== Conteúdo do jacoco.exec ==="
          ls -la target/jacoco.exec || echo "Arquivo jacoco.exec não encontrado"